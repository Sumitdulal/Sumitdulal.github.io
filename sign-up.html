            <form action="#" method="POST">
                <label for="fname">Your Full Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Eg: Martin Tyler"><br>

                <div class="input-icons">
                  
                  <label for="password">Your Password</label><br>
                  <input class="pass" type="password" id="pass" name="pass" placeholder="atleast 8 characters" />
                  <i class="fa fa-eye" id="togglePassword"> </i>
                  
                </div><br>
                
                
            </form>
            <div class="agree">
